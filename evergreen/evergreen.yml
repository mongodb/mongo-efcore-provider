        display_name: "4.4"
        variables:
          VERSION: "4.4"
      - id: "4.2"
        display_name: "4.2"
        variables:
          VERSION: "4.2"

  - id: os
    display_name: OS
    values:
      - id: "windows-64"
        display_name: "Windows 64-bit"
        variables:
          OS: "windows-64"
        run_on: windows-64-vs2017-test
      - id: "ubuntu-2004"
        display_name: "Ubuntu 20.04"
        variables:
          OS: "ubuntu-2004"
        run_on: ubuntu2004-small
      - id: "macos-1100"
        display_name: "macOS 11.00"
        variables:
          OS: "macos-1100"
        run_on: macos-1100

  - id: driver
    display_name: MongoDB.Driver Version
    values:
      - id: "2.22.0"
        display_name: "2.22.0"
        variables:
          DRIVER_VERSION: "2.22.0"
      - id: "latest"
        display_name: "Latest"
        variables:
          DRIVER_VERSION: "latest"

  - id: target_runtime
    display_name: Target .net runtime
    values:
      - id: "net60"
        display_name: "net 6.0"
        variables:
          TARGET_RUNTIME: "net60"
      - id: "net70"
        display_name: "net 7.0"
        variables:
          TARGET_RUNTIME: "net70"

  - id: build-target
    display_name: CI build target
    values:
      - id: "tests"
        display_name: "tests"
        variables:
          BUILD_TARGET: "tests"

