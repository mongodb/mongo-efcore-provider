    build-target: "tests"
  display_name: "${driver} Driver on Ubuntu-1804 with ${version} Server"
  run_on: ubuntu1804-small
  tags: ["tests-variant"]
  expansions:
    BUILD_TARGET: "tests"
  tasks:
