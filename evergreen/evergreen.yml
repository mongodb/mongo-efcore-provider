    version: ["4.4", "5.0", "6.0", "7.0", "latest"]
    os: "*"
    driver: "*"
    target_runtime: "*"
    build-target: "tests"
  display_name: "${driver} Driver on ${os} with ${version} Server"
  tags: ["tests-variant"]
  expansions:
    BUILD_TARGET: "tests"
  tasks:
    - name: test-net70

